<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Simon Game</title>
</head>
<body>
    <h1 id="start-heading">Press A Key to Start</h1>

    <div class="container">
        <div class="row">
            <div type="button" class="btn" id="green"></div>
            <div type="button" class="btn" id="red"></div>
        </div>
    
        <div class="row">
            <div type="button" class="btn" id="yellow"></div>
            <div type="button" class="btn" id="blue"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="game.js"></script>

</body>
</html>
